<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Kecil Strategi Algoritma</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!-- Add styling -->
    <style>
        body {
            /* overflow: hidden; */
            color: #fff;
        }

        .container {
            font-family: "Lato";
            width: 100%;
            height: 100vh;
            margin: auto;
            padding: 10px;
        }

        #map {
            width: 70%;
            height: 100vh;
            float: left;
        }

        #nav {
            background-color: #002C5C;
            background-size: cover;
            padding-top: 1vh;
            height: 100vh;
            text-align: center;
        }

        #input-column {
            font-family:"Times New Roman", Times, serif;
            font-size: 14px;
        }

        #btn:link, #btn:visited {
            margin-top: 40px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px 40px;
            display: inline-block;
            border-radius: 15px;
            background-color: #fff;
            color: #000;
        }

        #input-start, #input-end {
            width: 63px; 
            height: 17px;
        }

        p {
            margin-top: 7px;
            margin-bottom: 7px;
        }

      </style>
    </head>
  <body>
    <div class="container">
        <!-- Map placeholder -->
        <div id="map"></div>
        <!-- Navigation placeholder -->
        <div id="nav">
            <h3>Input your coordinate here:</h3>
            <!-- Text area where all coordinate's input stored -->
            <textarea name="input-column" id="input-column" cols="40" rows="10"></textarea>
            <h4>Input starting and finishing point here</h4>
            <!-- Text area for inputing starting and ending vertex -->
            <div class="input-vertex">
                <textarea name="input-start" id="input-start" cols="7" rows="1"></textarea>
                <p>to</p>
                <textarea name="input-end" id="input-end" cols="7" rows="1"></textarea>
            </div>
            <!-- Button for submitting -->
            <a href="#" id="btn">Submit</a>
        </div>
    </div>

    <script>
        var map;
        var markers = [];
        
        // Initialize map
        function initMap() {
            // set first place to be seen in map
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: new google.maps.LatLng(-6.893137, 107.610442)
            });
            
            // get submit button element
            var submitBtn = document.getElementById('btn');

            // add event listener when map clicked and place marker on it
            map.addListener('click', function (e) {
                placeMarker(e.latLng, map);
            });
            
            // place input's coordinate parsed from text area
            submitBtn.addEventListener('click', function(e) {
                placeInput();
                // setMapPathOnAll(map);
                findMinPath();
            });
         
        }

        // Function to place marker at current position
        function placeMarker(position, map) {
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                label: {
                    text : (markers.length + 1).toString(),
                    color : 'white'
                }
            });

            // Add path to each vertex
            if(markers.length > 0) {
                mark1 = { lat: marker.position.lat(), lng: marker.position.lng() };
                mark2 = { lat: markers[markers.length-1].position.lat(), lng: markers[markers.length-1].position.lng() };
                addPath(mark1, mark2);
            }

            // Close the graph
            if(markers.length > 0) {
                markers[0].addListener('click', function(){
                    mark1 = { lat: markers[0].position.lat(), lng: markers[0].position.lng() };
                    mark2 = { lat: markers[markers.length-1].position.lat(), lng: markers[markers.length-1].position.lng() };
                    addPath(mark1, mark2)
                });
            }

            markers.push(marker);
        }

        // Function that parsed through textarea value and place marker
        function placeInput(){
            // Split coordinate line by line
            var lines = document.getElementById('input-column').value.split('\n');
            // download(lines, 'test.txt', 'text/plain');

            for (var i = 0; i < lines.length; i++) {
                lines[i] = lines[i].split(',');
                linObj = ({ num: i, absis: lines[i][0], ordinat: lines[i][1] });
                var coordinate = new google.maps.LatLng(linObj.absis, linObj.ordinat); 
                placeMarker(coordinate, map);                                
            }

        }

        // Function that do A* algorithm
        function findMinPath(){
            var startingNodes = document.getElementById('input-start').value;
            var endNodes = document.getElementById('input-end').value;

            // Result for Algorithm for A* will be here

            
            // Make a new result heading html content
            var heading = document.createElement('h3');
            var node = document.createTextNode('Result');
            heading.appendChild(node);

            // Make a new answers html content 
            var path = document.createElement('p'); 
            var node = document.createTextNode(startingNodes + " to " + endNodes); 
            path.appendChild(node);

            // Append to navigation placeholder
            var element = document.getElementById('nav'); 
            element.appendChild(heading);
            element.appendChild(path);
        }

        function addPath(obj1, obj2) {
            var flightPlanCoordinates = [
                {lat: obj1.lat, lng: obj1.lng},
                {lat: obj2.lat, lng: obj2.lng},
            ];
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            flightPath.setMap(map);
        }
        
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg6xj5SA1PGTsVbxm7fFF6-7Q2CZlbGgY&callback=initMap">
    </script>
  </body>
</html>
